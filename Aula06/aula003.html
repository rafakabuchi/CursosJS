<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro programa</title>

    <style>
        body {
            background-color: blue;
            color: white;
            font: normal 20px Arial;
        }
    </style>
</head>

<body>
    <h1>Hello, World!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um numero: '))
        var n2 = Number.parseFloat(window.prompt('Digite outro numero: '))
        var s = n1 + n2
        window.alert(` a soma entre ${n1} e ${n2} é um total de: ${s}`)

        var n3 = Number(window.prompt('Digite um numero: '))
        var n4 = Number(window.prompt('Digite um outro numero: '))
        var soma = n3 + n4
        window.alert('a soma dos valores são: ' + soma)
    </script>
</body>

</html>

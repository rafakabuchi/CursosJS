<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop For</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>Loop For</h1>
    </header>
    <section>
        <div>
            >
        </div>

        <div>
            >
        </div>
    </section>
    <footer>
        <p>&copy;RafaelaSaori</p>
    </footer>
    <script>
        //(inicializador; condicional; interação / nem todas obrigatórias)
        for (let contador = 0; contador < 10; contador++) {
            console.log(contador);
        }
        let numeroAleatorios = [3, 5, 7, 1, 37, 1985, 2012, 2020];
        for (let contador = 0; contador < numeroAleatorios.length; contador++)
            console.log(`Posiçao ${contador} com posiçao ${numeroAleatorios[contador]}`);

        for (let contador = numeroAleatorios.length - 1; contador >= 0; contador--) {
            console.log(`Posição ${contador} com decremento: ${numeroAleatorios[contador]}`);
        }

        let i = 0;
        for (; i < numeroAleatorios.length;) {
            console.log(`Sem valor inicial e incremento: ${numeroAleatorios[i]}`);
            i++;
        }

        let condicao = true;
        let contador = 1;
        for (; condicao;) {
            if (contador % 5 === 0) {
                condicao = false;
            }
            console.log(`condição booleana simples: ${contador}`);
            ++contador
        }

        for (let i = 0; i < 10; i++) {
            if (i === 5) {
                break;
            }
            console.log(`Utilizando break ${i}`);
        }

        for (let i = 0; i < 50; i++) {
            if (i % 2 === 0) {
                continue;
            }
            console.log(`Utilizando continue, impares`, i);
        }

        for (let i = 0; i < 50; i++) {
            if (i % 2 !== 0) {
                continue;
            }
            console.log(`Utilizando continue, pares`, i);
        }

        //for of

        let aleatorios = [3, 5, 'Scary', 7, 'Baby', 1, 'Ginger', 37, 1985, 'Posh', 2012, 2020, 'Sporty'];
        for (let num of aleatorios) {
            console.log('for of', num);
        }

        for (let xu = 1; xu <= 5; xu++) {
            for (let xa = 1; xa <= 5; xa++) {
                console.log(`xu: ${xu}; xa: ${xa}`);
            }
        }

        for (let xu = 1; xu <= 5; xu++) {
            for (let xa = 1; xa <= 37; xa++) {
                if (xa % 2 === 0) {
                    continue
                }
                if (xa > 7) {
                    break;
                }
                console.log(`xu: ${xu}; xa: ${xa}`);
            }
        }
    </script>
</body>

</html>

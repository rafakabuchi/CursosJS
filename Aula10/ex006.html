<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio aula 10 - Eventos DOM</title>

    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: blueviolet;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            margin: auto;
        }
    </style>
</head>

<body>
    <div id="area">
        estou no meio...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = '#4287f5';
        }

        function entrar() {
            a.innerText = 'Shantay Stay!'
        }

        function sair() {
            a.innerText = 'Sashay away!'
            a.style.background = '#f54284';
        }
    </script>
</body>

</html>
